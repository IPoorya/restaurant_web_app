{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <style>
        .form{
            border: 1px dashed #000;
            padding: 20px;
        }
        input{
            width: 100%;
        }
    </style>
    <main>
        <div class="form">
            <form class="" action="" method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Log In">
            </form>
        </div>
    </main>
{% endblock %}
